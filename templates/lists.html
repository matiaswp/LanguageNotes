<h1>Your collection</h1>
{% if session.username %}

<p>Logged in as {{ session.username }}</p>
<a href="/logout">Logout</a>
<br>
<ul>
    <li><a href="/home">Home</a></a>
    <li><a href="/user/{{ session.username }}/mylists">Lists</a></a>
    <li><a href="/home">Friends</a></a>
    <li><a href="/home">Search</a></a>
    <li><a href="/home">FAQ/Info</a></a>
</ul>
<br>
<p>Creata a new list</p>
<form action="/user/{{ session.username }}/mylists" method="POST">
    <p>Name for the list:<br>
    <input type="text" name="listname"></p>
    <input type="submit" value="Create">
</form>
<h3>Lists</h3>
<div>
{% for list in lists %}
<form action="/user/{{ session.username }}/mylists/{{ list[0] }}/delete" method="POST">
    <a href="/user/{{ session.username }}/mylists/{{ list[0] }}">{{ list[0] }}</a>
    <input class="manageList" type="submit" name="btn" value="delete"> 
</form>
<div>
    <form action="/user/{{ session.username }}/mylists/{{ list[0] }}/edit" method="POST">
        <input type="hidden" name="listname" value="{{ list[0] }}">
        <input type="text" name="newName" placeholder="Enter new name" required>
        <input type="submit" value="Rename">
    </form>
</div>
{% endfor %}
</div>
{% else %}
<a href="/">Login</a>
{% endif %}


<script>

function openEdit() {
  document.getElementById("editForm").style.display = "block";
}

function closeEdit() {
  document.getElementById("editForm").style.display = "none";
}

function hide() {
    document.getElementsByClassName("manageList").style.display = "none";
}
</script>
