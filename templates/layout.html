<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Language Notes</title>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/{{ session.username }}/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/{{ session.username }}/mylists">My lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/{{ session.username }}/following">Following</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/info">Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li>
                <form class="form-inline my-1 my-lg-0" action="/search" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    <input class="form-control" type="text" placeholder="Enter username" name="search" required>
                    <input class="btn btn-primary" type="submit" value="Search">
                </form>
                {{ error }}
            </li>
        </ul>
    </nav>
    <div>
        {% block content %}



        {% endblock %}
    </div>
