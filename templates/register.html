<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
    body {
        font-family: sans-serif;
      }
</style>
<title>Language Notes</title>
<div class="container h-100">
    <div class="col-xs-1 text-center">
    {% if session.username %}
    <p>Already logged in. Can not register</p>
    <a href="/home">home</a>
    {% else %}
    <h1>Create an account</h1>
    <h2>{{ message }}</h2>
    <form action="/register" method="POST">
        <p>Username (3-16 characters)<br>
            <input type="text" name="username" required></p>
        <p>Enter password (6-16 characters)<br>
            <input type="password" name="password" required></p>
        <p>Retype entered password</br>
            <input type="password" name="retypedPassword" required></p>
        <input type="submit" value="Create an account">
    </form>

    <a href="/">Already have an account? Login here</p>
        {% endif %}
    </div>
</div>
